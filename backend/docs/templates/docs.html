<!DOCTYPE html>
<html>

      }

  </head>

    <div id="container">

      <div id="main" class="main">
        {% if is_authorized %}
        <iframe src="{% url swagger_ui_url %}"></iframe>
        {% else %}
        <div class="content">
          <!-- Content -->
          <div id="content" class="colMS">
            <h1>API documentation</h1>
            <div id="content-main">

            </div>

        {% endif %}
      </div>
    </div>
  </body>
</html>
